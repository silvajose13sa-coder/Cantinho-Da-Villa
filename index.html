<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cantinho da Villa</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f2f2;
}

/* TOPO */
header{
  background:red;
  color:white;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

/* FUNDO RESTAURANTE */
.fundo{
  background:url("img/restaurante.webp") center/cover no-repeat;
  padding:30px 0;
}

.menu-box{
  background:rgba(255,255,255,0.95);
  margin: auto;
  padding:15px;
  border-radius:12px;
  max-width:420px;
}

/* CATEGORIAS */
.categorias button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:8px;
  background:#c40000;
  color:white;
  font-size:16px;
  font-weight:bold;
}

/* PRODUTOS */
.produto{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:10px 0;
}
.produto img{
  width:70px;
  border-radius:8px;
}
.produto button{
  background:green;
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:6px;
}

/* CARRINHO */
.carrinho{
  background:white;
  padding:15px;
  position:relative;
}

.addons div{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.addons button{
  padding:4px 8px;
}

input, textarea{
  width:100%;
  padding:10px;
  margin:6px 0;
}

/* RODAP√â */
footer{
  background:#111;
  padding:15px;
  display:flex;
  justify-content:center;
  gap:20px;
}
footer img{
  width:35px;
}
</style>
</head>

<body>

<header>üçî Cantinho da Villa üå≠</header>

<section class="fundo">
  <div class="menu-box">

    <div class="categorias">
      <button onclick="mostrar('hamburguer')">üçî Hamb√∫rguer</button>
      <button onclick="mostrar('combo')">üî• Combos</button>
      <button onclick="mostrar('hotdog')">üå≠ Hot Dog</button>
      <button onclick="mostrar('bebida')">ü•§ Bebidas</button>
    </div>

    <div id="produtos"></div>

  </div>
</section>

<div class="carrinho">
  <h3>üõí Carrinho</h3>

  <div class="addons">
    <div>
      Queijo (R$2)
      <div>
        <button onclick="addon('queijo',-1)">-</button>
        <span id="qtd-queijo">0</span>
        <button onclick="addon('queijo',1)">+</button>
      </div>
    </div>

    <div>
      Bacon (R$3)
      <div>
        <button onclick="addon('bacon',-1)">-</button>
        <span id="qtd-bacon">0</span>
        <button onclick="addon('bacon',1)">+</button>
      </div>
    </div>
  </div>

  <p>Taxa de entrega: R$3,50</p>
  <h3>Total: R$ <span id="total">3.50</span></h3>

  <input id="nome" placeholder="Seu nome">
  <input id="endereco" placeholder="Endere√ßo completo">
  <textarea id="obs" placeholder="Observa√ß√µes"></textarea>

  <button onclick="finalizar()" style="width:100%;padding:12px;background:red;color:white;border:none;border-radius:8px">
    Finalizar Pedido
  </button>

  <button onclick="painel()" style="width:100%;padding:12px;margin-top:6px">
    Painel do Dono
  </button>
</div>

<footer>
  <a href="https://instagram.com" target="_blank">
    <img src="img/intagram.jpg">
  </a>
  <a href="https://wa.me/5511913533982" target="_blank">
    <img src="img/whatsapp.webp">
  </a>
</footer>

<script>
let total = 3.5;
let addons = {queijo:0,bacon:0};

function mostrar(cat){
  const div = document.getElementById("produtos");
  div.innerHTML = `
    <div class="produto">
      <img src="img/${cat}1.jpg">
      <div>${cat.toUpperCase()} 1 - R$15</div>
      <button onclick="add(15)">+</button>
    </div>
  `;
}

function add(valor){
  total += valor;
  atualizar();
}

function addon(tipo, qtd){
  if(addons[tipo]+qtd < 0) return;
  addons[tipo]+=qtd;
  total += (tipo=="queijo"?2:3)*qtd;
  document.getElementById("qtd-"+tipo).innerText = addons[tipo];
  atualizar();
}

function atualizar(){
  document.getElementById("total").innerText = total.toFixed(2);
}

function finalizar(){
  const nome = document.getElementById("nome").value;
  const end = document.getElementById("endereco").value;

  if(!nome || !end){
    alert("Preencha nome e endere√ßo");
    return;
  }

  const msg = `Pedido Cantinho da Villa%0A
Nome: ${nome}%0A
Endere√ßo: ${end}%0A
Total: R$${total.toFixed(2)}`;

  window.open(`https://wa.me/5511913533982?text=${msg}`);
}

function painel(){
  const senha = prompt("Senha do dono:");
  if(senha==="s@Samuel2018"){
    alert("Painel liberado");
  }else{
    alert("Senha incorreta");
  }
}
</script>

</body>
</html>
