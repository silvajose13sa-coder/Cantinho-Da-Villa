<script>
let carrinho = [];


function adicionarCarrinho(nome, preco) {
carrinho.push({nome, preco});
alert(nome + ' adicionado ao carrinho!');
atualizarCarrinho();
}


function atualizarCarrinho() {
let carrinhoDiv = document.getElementById('carrinho');
if (!carrinhoDiv) {
carrinhoDiv = document.createElement('div');
carrinhoDiv.id = 'carrinho';
carrinhoDiv.style.position = 'fixed';
carrinhoDiv.style.bottom = '10px';
carrinhoDiv.style.right = '10px';
carrinhoDiv.style.background = '#388e3c';
carrinhoDiv.style.color = 'white';
carrinhoDiv.style.padding = '15px';
carrinhoDiv.style.borderRadius = '10px';
document.body.appendChild(carrinhoDiv);
}
let total = 0;
let conteudo = '<strong>Carrinho:</strong><br>';
carrinho.forEach(item => {
conteudo += item.nome + ' - R$ ' + item.preco.toFixed(2) + '<br>';
total += item.preco;
});
conteudo += '<hr>Total: R$ ' + total.toFixed(2);
carrinhoDiv.innerHTML = conteudo;
}
</script>
