<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cantinho da Villa</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fff8e1;
}

/* TOPO - VILA DO CHAVES (SEM VERMELHO) */
header{
  background:url("img/vila-topo.jpg") center/cover no-repeat;
  text-align:center;
  padding:35px 15px;
}
header img{
  width:140px;
  margin-bottom:10px;
}
header h1{
  color:#fff;
  text-shadow:2px 2px 5px #000;
}

/* MENU */
nav{
  background:#2e7d32;
  display:flex;
  justify-content:center;
  gap:15px;
  padding:15px;
  flex-wrap:wrap;
}
nav button{
  background:#1b5e20;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

/* FUNDO RESTAURANTE DONA FLORINDA */
#fundo-restaurante{
  background:url("img/restaurante.webp") center/cover no-repeat;
  padding:40px 10px;
}

/* CARDÁPIO */
section{
  max-width:1000px;
  margin:auto;
  background:rgba(255,255,255,.95);
  border-radius:12px;
  padding:30px 15px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  text-align:center;
}
.card button{
  width:100%;
  padding:10px;
  background:#d32f2f;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* CARRINHO */
#carrinho{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#fff;
  width:300px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
}
#carrinho ul{
  list-style:none;
  padding:0;
}
#carrinho li{
  display:flex;
  justify-content:space-between;
  margin-bottom:5px;
}
#carrinho input{
  width:100%;
  padding:8px;
  margin:5px 0;
}

/* RODAPÉ */
footer{
  background:#fff;
  padding:20px;
  text-align:center;
}
footer img{
  width:40px;
  margin:0 12px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>Cantinho da Villa</h1>
</header>

<nav>
  <button onclick="mostrar('hamburguer')">Hambúrguer</button>
  <button onclick="mostrar('hotdog')">Hot Dog</button>
  <button onclick="mostrar('combo')">Combos</button>
  <button onclick="mostrar('bebida')">Bebidas</button>
</nav>

<div id="fundo-restaurante">
  <section id="cardapio"></section>
</div>

<div id="carrinho">
  <h3>Carrinho</h3>
  <ul id="lista"></ul>

  <input id="nome" placeholder="Seu nome">
  <input id="endereco" placeholder="Endereço de entrega">

  <p>Taxa de entrega: R$ 3,50</p>
  <p><strong>Total: R$ <span id="total">0.00</span></strong></p>

  <button onclick="finalizar()">Finalizar Pedido</button>
</div>

<footer>
  <a href="https://instagram.com/cantinho_da_villazs" target="_blank">
    <img src="img/intagram.jpg">
  </a>
  <a href="https://wa.me/5511913533982" target="_blank">
    <img src="img/whatsapp.webp">
  </a>
</footer>

<script>
const taxa = 3.5;
let carrinho = [];

const produtos = {
  hamburguer:[["X-Burguer",15],["X-Salada",17],["X-Bacon",19],["X-Tudo",22],["X-Duplo",25]],
  hotdog:[["Hot Dog Simples",10],["Hot Dog Duplo",13],["Hot Dog Bacon",15],["Hot Dog Tudo",18],["Hot Dog Especial",20]],
  combo:[["Combo 1",30],["Combo 2",35],["Combo 3",40],["Combo 4",45],["Combo 5",50]],
  bebida:[["Refrigerante",6],["Suco",7],["Água",4],["Água c/ gás",5],["Lata Zero",6]]
};

function mostrar(tipo){
  document.getElementById("cardapio").innerHTML =
    `<div class="grid">${
      produtos[tipo].map(p =>
        `<div class="card">
          <h3>${p[0]}</h3>
          <p>R$ ${p[1].toFixed(2)}</p>
          <button onclick="add('${p[0]}',${p[1]})">Adicionar</button>
        </div>`
      ).join("")
    }</div>`;
}

function add(nome,valor){
  carrinho.push({nome,valor});
  atualizar();
}

function remover(i){
  carrinho.splice(i,1);
  atualizar();
}

function atualizar(){
  const lista = document.getElementById("lista");
  lista.innerHTML = "";
  let total = taxa;

  carrinho.forEach((item,i)=>{
    total += item.valor;
    lista.innerHTML += `<li>${item.nome} - R$ ${item.valor.toFixed(2)}
      <button onclick="remover(${i})">❌</button></li>`;
  });

  document.getElementById("total").innerText = total.toFixed(2);
}

function finalizar(){
  const nome = document.getElementById("nome").value;
  const end = document.getElementById("endereco").value;
  if(!nome || !end){ alert("Preencha nome e endereço"); return; }

  let msg = `Pedido - ${nome}%0AEndereço: ${end}%0A`;
  carrinho.forEach(i=> msg += `- ${i.nome}%0A`);
  msg += `Taxa: R$ 3,50`;

  window.open(`https://wa.me/5511913533982?text=${msg}`);
}
</script>

</body>
</html>
