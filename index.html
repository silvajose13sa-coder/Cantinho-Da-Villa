<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cantinho da Villa</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#fff8e1;
}

/* TOPO */
header{
  background:url("img/vila-topo.jpg") center/cover no-repeat;
  color:#fff;
}
header .overlay{
  background:rgba(0,0,0,.6);
  text-align:center;
  padding:40px 15px;
}
header img{
  width:120px;
  margin-bottom:10px;
}
header h1{margin-bottom:5px}

/* FUNDO CARD√ÅPIO */
.fundo{
  background:url("img/restaurante.webp") center/cover fixed no-repeat;
  padding-bottom:280px;
}

/* CATEGORIAS */
.categorias{
  display:flex;
  justify-content:center;
  gap:10px;
  background:#fff;
  padding:15px;
  position:sticky;
  top:0;
  z-index:10;
}
.categorias button{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  background:#d32f2f;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* PRODUTOS */
#produtos{
  max-width:900px;
  margin:20px auto;
  background:rgba(255,255,255,.95);
  border-radius:12px;
  padding:20px;
}
.card{
  border-bottom:1px solid #ddd;
  padding:10px 0;
}
.card:last-child{border:none}
.card button{
  margin-top:5px;
  background:#2e7d32;
  color:#fff;
  border:none;
  padding:8px;
  border-radius:6px;
  cursor:pointer;
}

/* CARRINHO */
#carrinho{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:95%;
  max-width:380px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 5px 20px rgba(0,0,0,.3);
  padding:15px;
  z-index:9999;
}
#carrinho ul{
  list-style:none;
  max-height:120px;
  overflow:auto;
}
#carrinho li{
  display:flex;
  justify-content:space-between;
  margin-bottom:5px;
}
#finalizar{
  background:#25D366;
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  color:#fff;
  font-weight:bold;
  margin-top:10px;
}

/* FOOTER */
footer{
  background:#2e7d32;
  color:#fff;
  text-align:center;
  padding:30px;
}
footer img{
  width:40px;
  margin:0 10px;
}
</style>
</head>

<body>

<header>
  <div class="overlay">
    <img src="img/logo.png">
    <h1>Cantinho da Villa</h1>
    <p>Sabor que abra√ßa üòã</p>
  </div>
</header>

<div class="fundo">

<div class="categorias">
  <button onclick="abrir('hamburguer')">üçî Hamb√∫rguer</button>
  <button onclick="abrir('hotdog')">üå≠ Hot Dog</button>
  <button onclick="abrir('bebidas')">ü•§ Bebidas</button>
</div>

<div id="produtos"></div>

</div>

<div id="carrinho">
<h3>üõí Carrinho</h3>
<ul id="lista"></ul>
<p><b>Total: R$ <span id="total">0</span></b></p>

<input id="nome" placeholder="Seu nome" style="width:100%;margin:5px 0">
<input id="endereco" placeholder="Endere√ßo" style="width:100%;margin:5px 0">
<textarea id="obs" placeholder="Observa√ß√µes" style="width:100%"></textarea>

<button id="finalizar" onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<footer>
<p>Siga a gente</p>
<a href="https://instagram.com/cantinho_da_villazs" target="_blank">
<img src="img/instagram.jpg">
</a>
<a href="https://wa.me/5511913533982" target="_blank">
<img src="img/whatsapp.webp">
</a>
</footer>

<script>
const dados={
hamburguer:[
{name:"X-Salada",preco:15},
{name:"X-Bacon",preco:18},
{name:"X-Tudo",preco:22},
{name:"X-Calabresa",preco:17},
{name:"X-Frango",preco:16}
],
hotdog:[
{name:"Simples",preco:10},
{name:"Completo",preco:14},
{name:"Calabresa",preco:15},
{name:"Bacon",preco:16},
{name:"Especial",preco:18}
],
bebidas:[
{name:"Coca-Cola",preco:5},
{name:"Guaran√°",preco:5},
{name:"Fanta",preco:5},
{name:"Suco",preco:6},
{name:"√Ågua",preco:3}
]
};

let carrinho=[],total=0;

function abrir(cat){
  const p=document.getElementById("produtos");
  p.innerHTML="<h2>"+cat.toUpperCase()+"</h2>";
  dados[cat].forEach(i=>{
    p.innerHTML+=`
    <div class="card">
      <b>${i.name}</b><br>R$ ${i.preco}
      <button onclick="add('${i.name}',${i.preco})">Adicionar</button>
    </div>`;
  });
}

function add(nome,preco){
  carrinho.push({nome,preco});
  total+=preco;
  render();
}

function render(){
  const l=document.getElementById("lista");
  l.innerHTML="";
  carrinho.forEach((i,n)=>{
    l.innerHTML+=`<li>${i.nome}<button onclick="rem(${n})">X</button></li>`;
  });
  document.getElementById("total").innerText=total.toFixed(2);
}

function rem(i){
  total-=carrinho[i].preco;
  carrinho.splice(i,1);
  render();
}

function finalizar(){
  let msg="Pedido Cantinho da Villa:%0A";
  carrinho.forEach(i=>msg+=`- ${i.nome}%0A`);
  msg+=`Total: R$ ${total.toFixed(2)}%0A`;
  msg+=`Nome: ${nome.value}%0AEndere√ßo: ${endereco.value}%0AObs: ${obs.value}`;
  window.open(`https://wa.me/5511913533982?text=${msg}`);
}
</script>

</body>
</html>
