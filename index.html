<script>
let cart = [];
let extras = [];
let total = 0;
const taxa = 3.5;

function showCategory(id){
  document.querySelectorAll('#menu > div').forEach(d => d.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function addItem(name, price){
  cart.push({name, price});
  updateCart();
}

function toggleExtra(name, price){
  const i = extras.findIndex(e => e.name === name);
  if(i >= 0) extras.splice(i,1);
  else extras.push({name, price});
  updateCart();
}

function updateCart(){
  const c = document.getElementById('cartItems');
  c.innerHTML = '';
  total = 0;

  cart.forEach(i => {
    c.innerHTML += `<div>${i.name} - R$${i.price}</div>`;
    total += i.price;
  });

  extras.forEach(e => {
    c.innerHTML += `<div>+ ${e.name} - R$${e.price}</div>`;
    total += e.price;
  });

  total += taxa;
  document.getElementById('total').innerText = total.toFixed(2);
}

function sendWhats(){
  const name = document.getElementById('name').value;
  const addr = document.getElementById('address').value;
  let msg = `Pedido Cantinho da Villa%nNome: ${name}%nEndereÃ§o: ${addr}%n%n`;

  cart.forEach(i => msg += `- ${i.name}%n`);
  extras.forEach(e => msg += `+ ${e.name}%n`);
  msg += `%nTaxa: R$3,50%nTotal: R$${total.toFixed(2)}`;

  window.open(`https://wa.me/55SEUNUMEROAQUI?text=${msg}`);
}

function openAdmin(){
  document.getElementById('adminPanel').classList.toggle('hidden');
}

function checkAdmin(){
  if(document.getElementById('adminPass').value === 's@Samuel2018'){
    document.getElementById('orders').innerText = JSON.stringify(cart,null,2);
  } else alert('Senha incorreta');
}
</script>
