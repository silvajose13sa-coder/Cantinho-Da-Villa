<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cantinho da Villa</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#fff8e1;
}

/* TOPO */
header{
  background:
    linear-gradient(rgba(211,47,47,.85),rgba(211,47,47,.85)),
    url("img/vila-topo.jpg") center/cover no-repeat;
  color:#fff;
  text-align:center;
  padding:30px 15px;
}
header img{
  width:140px;
  display:block;
  margin:0 auto 10px;
}
header h1{margin:5px 0}

/* MENU */
nav{
  background:#2e7d32;
  display:flex;
  justify-content:center;
  gap:15px;
  padding:15px;
  flex-wrap:wrap;
}
nav button{
  background:#1b5e20;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
nav button:hover{
  transform:translateY(-5px);
}

/* CARDÁPIO */
section{
  max-width:1000px;
  margin:auto;
  padding:30px 15px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.2);
  text-align:center;
}
.card h3{
  margin:0 0 8px;
}
.card p{
  margin:0 0 10px;
  font-weight:bold;
}
.card button{
  width:100%;
  padding:10px;
  background:#d32f2f;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* CARRINHO */
#carrinho{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#fff;
  width:280px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
}
#carrinho ul{
  padding-left:18px;
}

/* RODAPÉ */
footer{
  background:#f5f5f5;
  padding:20px;
  text-align:center;
}
footer img{
  width:40px;
  margin:0 10px;
  transition:.3s;
}
footer img:hover{
  transform:scale(1.2);
}
</style>
</head>

<body>

<header>
  <img src="img/logo.png">
  <h1>Cantinho da Villa</h1>
</header>

<nav>
  <button onclick="mostrar('hamburguer')">Hambúrguer</button>
  <button onclick="mostrar('hotdog')">Hot Dog</button>
  <button onclick="mostrar('combo')">Combos</button>
  <button onclick="mostrar('bebida')">Bebidas</button>
</nav>

<section id="cardapio"></section>

<div id="carrinho">
  <h3>Carrinho</h3>
  <ul id="lista"></ul>
  <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
</div>

<footer>
  <img src="img/instagram.png">
  <img src="img/whatsapp.png">
</footer>

<script>
const produtos = {
  hamburguer:[
    ["X-Burguer",15],
    ["X-Salada",17],
    ["X-Bacon",19],
    ["X-Tudo",22],
    ["X-Duplo",25]
  ],
  hotdog:[
    ["Hot Dog Simples",10],
    ["Hot Dog Duplo",13],
    ["Hot Dog Bacon",15],
    ["Hot Dog Tudo",18],
    ["Hot Dog Especial",20]
  ],
  combo:[
    ["Combo 1",30],
    ["Combo 2",35],
    ["Combo 3",40],
    ["Combo 4",45],
    ["Combo 5",50]
  ],
  bebida:[
    ["Refrigerante Lata",6],
    ["Refrigerante 600ml",8],
    ["Suco",7],
    ["Água",4],
    ["Água com Gás",5]
  ]
};

let total = 0;

function mostrar(tipo){
  const sec = document.getElementById("cardapio");
  sec.innerHTML = `<div class="grid">${
    produtos[tipo].map(p =>
      `<div class="card">
        <h3>${p[0]}</h3>
        <p>R$ ${p[1].toFixed(2)}</p>
        <button onclick="add('${p[0]}',${p[1]})">Adicionar</button>
      </div>`
    ).join("")
  }</div>`;
}

function add(nome,valor){
  const li = document.createElement("li");
  li.innerText = nome + " - R$ " + valor.toFixed(2);
  document.getElementById("lista").appendChild(li);
  total += valor;
  document.getElementById("total").innerText = total.toFixed(2);
}
</script>

</body>
</html>
