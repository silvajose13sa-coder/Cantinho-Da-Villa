<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cantinho da Villa</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:url("img/fundo-villa.jpg") no-repeat center top;
  background-size:cover;
}

header{
  background:#c40000;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.container{
  max-width:500px;
  margin:20px auto;
  background:#fff;
  border-radius:10px;
  padding:15px;
  padding-bottom:280px;
}

.btn{
  width:100%;
  padding:14px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  background:#c40000;
  color:#fff;
  font-size:18px;
}

.card{
  border:1px solid #ddd;
  border-radius:8px;
  padding:10px;
  margin-bottom:10px;
}

.cart{
  position:sticky;
  bottom:0;
  background:#fff;
  border-top:3px solid #c40000;
  padding:10px;
}

input, textarea{
  width:100%;
  padding:10px;
  margin:6px 0;
}

.hidden{display:none;}
</style>
</head>

<body>

<header>üçî Cantinho da Villa üå≠</header>

<div class="container">

<h3>Escolha uma categoria</h3>
<button class="btn" onclick="openCat('burgers')">üçî Hamb√∫rguer</button>
<button class="btn" onclick="openCat('hotdogs')">üå≠ Hot Dog</button>
<button class="btn" onclick="openCat('drinks')">ü•§ Bebidas</button>
<button class="btn" onclick="openCat('combos')">üéÅ Combos</button>

<div id="menu"></div>

</div>

<div class="cart">
<h3>üõí Carrinho</h3>
<div id="cartItems"></div>

<label><input type="checkbox" onchange="toggleExtra(2)"> + Queijo (R$2)</label><br>
<label><input type="checkbox" onchange="toggleExtra(3)"> + Bacon (R$3)</label>

<p>Taxa de entrega: R$3,50</p>
<h3>Total: R$ <span id="total">0.00</span></h3>

<input id="name" placeholder="Seu nome">
<input id="address" placeholder="Endere√ßo completo">
<textarea id="obs" placeholder="Observa√ß√µes"></textarea>

<button class="btn" onclick="finish()">Finalizar Pedido</button>
<button class="btn" onclick="openAdmin()">Painel do Dono</button>
</div>

<!-- PAINEL DONO -->
<div id="admin" class="container hidden">
<h3>Painel do Dono</h3>
<input id="adminPass" placeholder="Senha">
<button class="btn" onclick="checkAdmin()">Entrar</button>
<pre id="orders"></pre>
</div>

<script>
const data = {
 burgers:[
  ["X-Burger",12],["X-Salada",14],["X-Bacon",16],["X-Tudo",18],["X-Frango",15]
 ],
 hotdogs:[
  ["Simples",8],["Duplo",10],["Bacon",12],["Completo",14],["Especial",15]
 ],
 drinks:[
  ["Coca-Cola",5],["Fanta",5],["Guaran√°",5],["Suco",6],["√Ågua",3]
 ],
 combos:[
  ["Combo 1",20],["Combo 2",25],["Combo 3",28],["Combo 4",30],["Combo 5",35]
 ]
};

let cart=[], extras=0;

function openCat(cat){
 let html='';
 data[cat].forEach(i=>{
  html+=`
  <div class="card">
   <b>${i[0]}</b> - R$${i[1]}<br>
   <button onclick="add('${i[0]}',${i[1]})">Adicionar</button>
  </div>`;
 });
 document.getElementById("menu").innerHTML=html;
}

function add(name,price){
 cart.push({name,price});
 render();
}

function toggleExtra(v){
 extras += event.target.checked ? v : -v;
 render();
}

function render(){
 let html='';
 let total=extras+3.5;
 cart.forEach(i=>{
  html+=`‚Ä¢ ${i.name}<br>`;
  total+=i.price;
 });
 document.getElementById("cartItems").innerHTML=html || "Carrinho vazio";
 document.getElementById("total").innerText=total.toFixed(2);
}

function finish(){
 if(!cart.length) return alert("Carrinho vazio");
 let msg="PEDIDO%0A";
 cart.forEach(i=>msg+=`- ${i.name}%0A`);
 msg+=`Extras: R$${extras}%0ATaxa: R$3,50%0ATotal: R$${document.getElementById("total").innerText}`;
 msg+=`%0ANome: ${name.value}%0AEndere√ßo: ${address.value}%0AObs: ${obs.value}`;
 window.open("https://wa.me/55SEUNUMERO?text="+msg);
}

function openAdmin(){
 document.getElementById("admin").classList.remove("hidden");
}

function checkAdmin(){
 if(adminPass.value!=="s@Samuel2018") return alert("Senha incorreta");
 orders.innerText="Pedidos ativos apenas enquanto a p√°gina est√° aberta.";
}
</script>

</body>
</html>
