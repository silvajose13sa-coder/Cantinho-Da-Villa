<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cantinho da Villa</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Arial,Helvetica,sans-serif;
  background:#fff8e1;
}

/* ===== TOPO ===== */
header{
  background:url("img/vila-topo.jpg") center/cover no-repeat;
  text-align:center;
  color:#fff;
  padding:70px 20px;
}
header img{
  width:140px;
}
header h1{
  text-shadow:2px 2px 6px #000;
}

/* ===== MENU ===== */
nav{
  display:flex;
  justify-content:center;
  gap:10px;
  background:#2e7d32;
  padding:12px;
  flex-wrap:wrap;
}
nav button{
  background:#fff;
  border:none;
  padding:10px 16px;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== FUNDO CARD√ÅPIO ===== */
.menu-bg{
  background:url("img/restaurante.webp") center/cover no-repeat;
  padding:30px 15px;
}

/* ===== SE√á√ÉO ===== */
section{
  background:rgba(255,255,255,0.95);
  max-width:1000px;
  margin:auto;
  padding:20px;
  border-radius:14px;
}
h2{text-align:center;color:#b71c1c}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  margin-top:15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}
.card button{
  width:100%;
  padding:8px;
  margin-top:8px;
  background:#d32f2f;
  color:#fff;
  border:none;
  border-radius:6px;
}

/* ===== BOT√ÉO CARRINHO ===== */
.cart-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#d32f2f;
  color:#fff;
  padding:14px 18px;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  z-index:9999;
}

/* ===== PAINEL CARRINHO ===== */
.cart-panel{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  max-height:85%;
  background:#fff;
  border-radius:16px 16px 0 0;
  box-shadow:0 -4px 20px rgba(0,0,0,.4);
  transform:translateY(100%);
  transition:.3s;
  z-index:9999;
  padding:15px;
  overflow:auto;
}
.cart-panel.active{
  transform:translateY(0);
}
.item{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

/* ===== FORM ===== */
input,textarea{
  width:100%;
  margin-top:6px;
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}
.finalizar{
  background:#25D366;
  color:#fff;
  padding:12px;
  border:none;
  width:100%;
  margin-top:10px;
  border-radius:8px;
  font-weight:bold;
}

/* ===== FOOTER ===== */
footer{
  background:url("img/restaurante.webp") center/cover no-repeat;
  text-align:center;
  padding:25px;
}
footer img{
  width:40px;
  margin:10px;
  transition:.3s;
}
footer img:hover{transform:scale(1.2)}
</style>
</head>
<script>
document.addEventListener("click", function(e){
  const cart = document.getElementById("cart");
  const btn = document.querySelector(".cart-btn");

  if (
    cart.classList.contains("active") &&
    !cart.contains(e.target) &&
    !btn.contains(e.target)
  ) {
    cart.classList.remove("active");
  }
});
</script>

<body>

<header>
  <img src="logo.png">
  <h1>Cantinho da Villa</h1>
</header>

<nav>
  <button onclick="mostrar('hamb')">üçî Hamb√∫rguer</button>
  <button onclick="mostrar('hot')">üå≠ Hot Dog</button>
  <button onclick="mostrar('beb')">ü•§ Bebidas</button>
  <button onclick="mostrar('combo')">üéÅ Combos</button>
</nav>

<div class="menu-bg">
<section>
<h2 id="titulo">Escolha uma categoria</h2>
<div class="grid" id="menu"></div>
</section>
</div>

<!-- BOT√ÉO CARRINHO -->
<div class="cart-btn" onclick="toggleCart()">üõí Ver pedido (<span id="qtd">0</span>)</div>

<!-- PAINEL CARRINHO -->
<div class="cart-panel" id="cart">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h3>Seu Pedido</h3>
    <button onclick="toggleCart()" style="
      background:none;
      border:none;
      font-size:22px;
      cursor:pointer;
    ">‚úñ</button>
  </div>

<h3>Seu Pedido</h3>
<div id="items"></div>
<p>Taxa entrega: R$ 3,50</p>
<p><b>Total: R$ <span id="total">0</span></b></p>

<input id="nome" placeholder="Seu nome">
<input id="endereco" placeholder="Endere√ßo">
<textarea id="obs" placeholder="Observa√ß√µes"></textarea>

<button class="finalizar" onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<footer>
<p>Siga a gente</p>
<a href="https://instagram.com/cantinho_da_villazs" target="_blank">
<img src="img/intagram.jpg">
</a>
<a href="https://wa.me/5511913533982" target="_blank">
<img src="img/whatsapp.webp">
</a>
</footer>

<script>
const dados={
 hamb:[["X-Burger",15],["X-Salada",17],["X-Bacon",19],["X-Egg",18],["X-Tudo",22]],
 hot:[["Hot Simples",10],["Hot Bacon",14],["Hot Cheddar",15],["Hot Duplo",18],["Hot Especial",20]],
 beb:[["Refrigerante",5],["Suco",6],["√Ågua",3],["H2O",4],["Guaran√°",5]],
 combo:[["Combo 1",25],["Combo 2",28],["Combo 3",30],["Combo 4",32],["Combo 5",35]]
};

let carrinho=[];
const taxa=3.5;

function mostrar(cat){
 menu.innerHTML="";
 titulo.innerText=cat.toUpperCase();
 dados[cat].forEach(i=>{
  menu.innerHTML+=`
  <div class="card">
   <h3>${i[0]}</h3>
   <p>R$ ${i[1]}</p>
   <button onclick="add('${i[0]}',${i[1]})">Adicionar</button>
  </div>`;
 });
}

function add(n,p){
 carrinho.push({n,p});
 render();
}

function render(){
 let html="",t=taxa;
 carrinho.forEach((i,idx)=>{
  t+=i.p;
  html+=`
  <div class="item">
   ${i.n}
   <button onclick="carrinho.splice(${idx},1);render()">‚ùå</button>
  </div>`;
 });
 items.innerHTML=html;
 total.innerText=t.toFixed(2);
 qtd.innerText=carrinho.length;
}

function toggleCart(){
  document.getElementById("cart").classList.toggle("active");

}

function finalizar(){
 let msg=`Pedido Cantinho da Villa%0A`;
 carrinho.forEach(i=>msg+=`- ${i.n}%0A`);
 msg+=`Taxa: R$ 3,50%0ATotal: R$ ${total.innerText}`;
 window.open(`https://wa.me/5511913533982?text=${msg}`);
}
</script>
<script>
document.addEventListener("click", function(e){
  const cart = document.getElementById("cart");
  const btn = document.querySelector(".cart-btn");

  if (
    cart.classList.contains("active") &&
    !cart.contains(e.target) &&
    !btn.contains(e.target)
  ) {
    cart.classList.remove("active");
  }
});
</script>

</body>
</html>
