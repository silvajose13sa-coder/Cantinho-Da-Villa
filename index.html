<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cantinho da Villa</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
}

/* FUNDO FUNCIONAL MOBILE */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("img/fundo-vila.jpg") center/cover no-repeat;
  z-index:-1;
}

header{
  background:#c40000;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.container{
  max-width:500px;
  margin:20px auto;
  background:#fff;
  border-radius:10px;
  padding:15px;
}

.btn{
  width:100%;
  padding:14px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  background:#c40000;
  color:#fff;
  font-size:18px;
}

.card{
  border:1px solid #ddd;
  border-radius:8px;
  padding:10px;
  margin-bottom:10px;
}

/* BOT√ÉO CARRINHO */
.cart-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#c40000;
  color:#fff;
  border-radius:50%;
  width:60px;
  height:60px;
  font-size:26px;
  border:none;
}

/* MODAL CARRINHO */
.cart-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
}

.cart{
  background:#fff;
  margin:60px auto;
  max-width:500px;
  padding:15px;
  border-radius:10px;
}

.hidden{display:none;}

.qty button{
  padding:4px 10px;
}
</style>
</head>

<body>

<header>üçî Cantinho da Villa üå≠</header>

<div class="container">
<h3>Escolha uma categoria</h3>
<button class="btn" onclick="openCat('burgers')">üçî Hamb√∫rguer</button>
<button class="btn" onclick="openCat('hotdogs')">üå≠ Hot Dog</button>

<button class="btn" onclick="openCat('combos')">üéÅ Combos</button>

<div id="menu"></div>
</div>

<button class="cart-btn" onclick="openCart()">üõí</button>

<div class="cart-modal" id="cartModal">
  <div class="cart">
    <h3>Carrinho</h3>
    <div id="cartItems"></div>

    <h4>Adicionais</h4>
    Queijo: 
    <div class="qty">
      <button onclick="extra('cheese',-1)">-</button>
      <span id="cheese">0</span>
      <button onclick="extra('cheese',1)">+</button>
    </div>

    Bacon:
    <div class="qty">
      <button onclick="extra('bacon',-1)">-</button>
      <span id="bacon">0</span>
      <button onclick="extra('bacon',1)">+</button>
    </div>

    <p>Taxa: R$3,50</p>
    <h3>Total: R$ <span id="total">0.00</span></h3>

    <input id="name" placeholder="Seu nome">
    <input id="address" placeholder="Endere√ßo completo">
    <textarea id="obs" placeholder="Observa√ß√µes"></textarea>

    <button class="btn" onclick="finish()">Finalizar Pedido</button>
    <button class="btn" onclick="closeCart()">Fechar</button>
  </div>
</div>

<script>
const phone = "5511913533982"; // üî¥ COLOQUE SEU N√öMERO AQUI

const data={
 burgers:[["X-Burger",12],["X-Salada",14],["X-Bacon",16],["X-Tudo",18],["X-Frango",15]],
 hotdogs:[["Simples",8],["Duplo",10],["Bacon",12],["Completo",14],["Especial",15]],
 drinks:[["Coca",5],["Fanta",5],["Guaran√°",5],["Suco",6],["√Ågua",3]],
 combos:[["Combo 1",20],["Combo 2",25],["Combo 3",28],["Combo 4",30],["Combo 5",35]]
};

let cart=[], extras={cheese:0,bacon:0};

function openCat(cat){
 let h="";
 data[cat].forEach((i,idx)=>{
  h+=`<div class="card">
   <b>${i[0]}</b> - R$${i[1]}
   <button onclick="add('${i[0]}',${i[1]})">Adicionar</button>
  </div>`;
 });
 menu.innerHTML=h;
}

function add(n,p){cart.push({n,p});render();}

function remove(i){cart.splice(i,1);render();}

function extra(t,v){
 extras[t]=Math.max(0,extras[t]+v);
 render();
}

function render(){
 let h="",total=3.5+extras.cheese*2+extras.bacon*3;
 cart.forEach((i,idx)=>{
  h+=`‚Ä¢ ${i.n} <button onclick="remove(${idx})">üóë</button><br>`;
  total+=i.p;
 });
 cartItems.innerHTML=h||"Vazio";
 cheese.innerText=extras.cheese;
 bacon.innerText=extras.bacon;

}

function closeCart(){cartModal.style.display="none";}

function finish(){
 let msg="PEDIDO%0A";
 cart.forEach(i=>msg+=`- ${i.n}%0A`);
 msg+=`Queijo: ${extras.cheese}%0ABacon: ${extras.bacon}%0ATotal: R$${total.innerText}`;
 msg+=`%0ANome: ${name.value}%0AEndere√ßo: ${address.value}%0AObs: ${obs.value}`;
 window.open(`https://wa.me/${phone}?text=${msg}`);
}
</script>

</body>
</html>
